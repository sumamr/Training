<h1>Customer Master</h1>
<table>
    <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Mobile Number</th>
       
        <th>Location</th>
    </tr>
    <tr *ngFor="let customers of customers">
        <td>{{customers.id}}</td>
        <td>{{customers.name}}</td>
        <td>{{customers.email}}</td>
        <td>{{customers.mobile}}</td>
        <td>{{customers.location}}</td>
    </tr>
    
</table>
